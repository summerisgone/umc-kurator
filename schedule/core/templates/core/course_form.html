{% extends "core/base.html" %}
{% load zenforms %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}js/vendor/select2/select2.css" />
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/south-street/jquery-ui.css" />
    {{ block.super }}
{% endblock %}

{% block js %}
    {{  block.super }}
    {{ form.media }}
    <script type="text/javascript">
    $(function(){
        $('form.uniForm').uniform();
        $('select').select2();
    })
    </script>
    <script src="{{ STATIC_URL }}js/vendor/select2/select2.min.js"></script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="span12">
        {% izenform form options submit="Добавить" %}
    </div>
</div>
{% endblock content %}
