{% load core_tags %}
{% for table in tables %}
    <h2>{{ table.group_header }}</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th></th>
                {% for th in meta.col_header %}
                    <th>{{ th }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in table.data %}
                <tr>
                    <th>{{ meta.row_header|at:forloop.counter0 }}</th>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endfor %}
